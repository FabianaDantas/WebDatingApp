<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Usuario">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Senha">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="gender" [(ngModel)]="model.gender" placeholder="Gênero">
  </div>

  <div class="form-group">
    <input type="date" class="form-control" required name="dateOfBirth" [(ngModel)]="model.dateOfBirth" placeholder="Data de Nascimento">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="knownAs" [(ngModel)]="model.knownAs" placeholder="Nome">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="city" [(ngModel)]="model.city" placeholder="Cidade">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" required name="country" [(ngModel)]="model.country" placeholder="País">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Cadastrar</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancelar</button>
  </div>
  
</form>
